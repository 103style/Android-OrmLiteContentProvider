# http://docs.travis-ci.com/user/languages/android/
language: android
jdk:
    - oraclejdk7

branches:
  excludes:
    - gh-pages

git:
  submodules: false

env:
    matrix:
    - ANDROID_TARGET=android-22 ANDROID_BUILD_TOOLS_VERSION=22.0.1 ANDROID_TARGET_EMULATOR=android-22 ANDROID_ABI=armeabi-v7a

android:
  components:
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - $ANDROID_TARGET
    - platform-tools
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-$ANDROID_ABI-$ANDROID_TARGET_EMULATOR

before_install:
    # git submodules update
    - git submodule update --init --recursive

    # Required Android components. for log confirmation.
    - android list sdk --all --extended

    # Version check
    - gradle -v
    - mvn --version

    # MAVEN_OPTS
    - export MAVEN_OPTS="-Xmx1024m -XX:MaxPermSize=256m"

    # Maven Test Build
    - mvn clean install

install:
    # Gradle build
    - gradle clean build

before_script:
    # Create emulator
    - echo no | android create avd --force -n test -t $ANDROID_TARGET_EMULATOR --abi $ANDROID_ABI
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator

    - adb shell input keyevent 82 &

script:
    #- mvn install -Pintegration-tests -Dandroid.device=test
    - gradle check test connectedAndroidTest
